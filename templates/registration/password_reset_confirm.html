{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <p>
        Please enter your new password twice so we can verify you typed it in correctly.
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Reset password">
    </form>

{% endblock %}
