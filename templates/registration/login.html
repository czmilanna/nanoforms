{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <style>
        .login-form {
            min-width: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 500px) {
            .login-form {
                min-width: 90%;
            }
        }
    </style>

    <form class="login-form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form|crispy }}

        <div style="text-align: center">
            <input class="btn btn-primary" type="submit" value="Log in">
            <input type="hidden" name="next" value="{{ next }}">
            <p style="margin-top: 10px">
                You do not have an account? <a href="{% url 'django_registration_register' %}">Register</a><br/>
                Forgot your password? <a href="{% url 'password_reset' %}">Reset</a>
            </p>
        </div>

    </form>




{% endblock %}
